basePath: /api/v1
definitions:
  busi.EVMAddress:
    properties:
      address:
        type: string
      balance:
        type: string
      filecoin_address:
        type: string
      height:
        type: integer
      nonce:
        type: integer
      version:
        type: integer
    type: object
  busi.EVMBlockHeader:
