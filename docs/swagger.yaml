        type: integer
      extra_data:
        type: string
      gas_limit:
        type: integer
      gas_used:
        type: integer
      hash:
        type: string
      height:
        type: integer
      miner:
        type: string
      mix_hash:
        type: string
      nonce:
        type: string
      number:
        type: integer
      parentHash:
        type: string
      receipts_root:
        type: string
      sha3_uncles:
        type: string
      size:
        type: integer
      state_root:
        type: string
      timestamp:
        type: integer
      transactions_root:
        type: string
      version:
        type: integer
    type: object
  busi.EVMContractVerify:
    properties:
      address:
        type: string
      compiler_type:
        type: integer
      compiler_version:
        type: string
      contract_name:
        type: string
      create_at:
        type: string
      id:
        type: integer
      license_type:
        type: string
      status:
        type: integer
      updated_at:
        type: string
    type: object
  busi.EVMInternalTX:
    properties:
      from:
        type: string
      hash:
        type: string
      height:
        type: integer
      parent_hash:
        type: string
      to:
        type: string
      type:
        type: integer
      value:
        type: string
      version:
        type: integer
    type: object
  busi.EVMTransaction:
    properties:
      block_hash:
        type: string
      block_number:
        type: integer
      chain_id:
        type: integer
      from:
        type: string
      gas:
        type: integer
      gas_limit:
        type: integer
      hash:
        type: string
      height:
        type: integer
      input:
        type: string
      max_fee_per_gas:
        type: string
      max_priority_fee_per_gas:
        type: string
      nonce:
        type: integer
      r:
        type: string
      s:
        type: string
      to:
        type: string
      transaction_index:
        type: integer
      type:
        type: integer
      v:
        type: string
      value:
        type: string
      version:
        type: integer
    type: object
  core.CompileVersion:
    properties:
      long_version:
        type: string
      version:
        type: string
    type: object
  core.CompileVersionList:
    properties:
      versions:
        items:
          $ref: '#/definitions/core.CompileVersion'
        type: array
    type: object
  core.Contract:
    properties:
      address:
        type: string
      balance:
        type: string
      compilerType:
        type: integer
      compilerVersion:
        type: string
      filecoinAddress:
        type: string
      height:
        type: integer
      license:
        type: string
      name:
        type: string
      txns:
        type: integer
      verified:
        type: string
      version:
        type: integer
    type: object
  core.ContractIsVerify:
    properties:
      is_verify:
        type: boolean
    type: object
  core.ContractVerify:
    properties:
      abi:
        type: string
      address:
        type: string
      bytecode:
        type: string
      compiler_type:
        type: integer
      compiler_version:
        type: string
      contract_name:
        type: string
      create_at:
        type: string
      err_msg:
        type: string
      id:
        type: integer
      license_type:
        type: string
      source_codes:
        items:
          $ref: '#/definitions/core.SourceCode'
        type: array
      status:
        type: integer
      updated_at:
        type: string
    type: object
  core.SourceCode:
    properties:
      code:
        type: string
      file_name:
        type: string
    type: object
  core.SourceCodePart:
    properties:
      filename:
        type: string
      source_code_url:
        type: string
    type: object
  core.SubmitContractVerifyRequest:
    properties:
      compiler_type:
        description: TODO need support more CompilerType, only implement single file
          now.
        enum:
        - 1
        - 2
        - 3
        type: integer
      compiler_version:
        type: string
      evm_version:
        type: string
      is_optimization:
        type: boolean
      license_type:
        type: string
      runs:
        description: TODO need more field support more CompilerType
        type: integer
      source_code:
        type: string
      source_code_parts:
        items:
          $ref: '#/definitions/core.SourceCodePart'
        type: array
    required:
    - compiler_type
    - compiler_version
    - license_type
    - runs
    type: object
  utils.ResponseWithRequestId:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
      request_id:
        type: string
    type: object
